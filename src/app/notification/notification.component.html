<div class= "notification">
    <div *ngIf= "intimation.perm.message" class= "text-center">
        <div class="panel panel-body" [ngStyle]= "{color: intimation.perm.color}">
            <i class="material-icons message-icon flashing">{{intimation.perm.icon}}</i>
            <h2 class= "inline-block">{{intimation.perm.message}}</h2>
        </div>
    </div>
    <div class= "notification-container">
        <h2 class= "text-center text-uppercase">Register for notifications</h2>
        <div class= "panel row">
            <div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 panel-header text-center">
                <h4>Add details</h4>
            </div>
            <div class= "panel-body">
                <div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class= "row">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <label>Title</label>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input type= "text" [(ngModel)]= "notification.title">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <label>Last Paid</label>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input type= "date" [(ngModel)]= "notification.lastPaid">
                        </div>
                    </div>
                    <div class= "row">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <label>Occurance Frequency (days)</label>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input type= "number" [(ngModel)]= "notification.frequency">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <label>Category</label>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <select [(ngModel)]= "notification.category">
                                <option *ngFor= "let category of categories">{{category}}</option>
                            </select>
                        </div>
                    </div>
                </div>  
            </div>
             <div class= "text-center panel-footer">
                <button class= "btn btn-primary" (click)= "submitSubscription()">Subscribe</button>
            </div>
        </div>
    </div>
</div>
